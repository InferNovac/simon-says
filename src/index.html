<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Simon Says</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div class="center" id="inject">
            <div>
                <div class="between">
                    <button id="green" class="buttons"></button>
                    <button id="red" class="buttons"></button>
                </div>
                <div class="game-box">
                    <div class="center">
                        <button id="high-score">0</button>
                        <button id="start">START</button>
                        <button id="latest-score">0</button>
                    </div>
                </div>
                <div class="between">
                    <button id="yellow" class="buttons"></button>
                    <button id="blue" class="buttons"></button>
                </div>
            </div>
        </div>
    </body>
</html>
