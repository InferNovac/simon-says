<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Simon Says</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="start-screen" class="center">
            <div>
                <h1>Simon Says</h1>
                <button id="easy" class="button-menu">EASY</button>
                <button id="hard" class="button-menu">HARD</button>
            </div>
        </div>
        <div class="simon-says center">
            <div id="position: relative;">
                <div id="filter">
                    <span class="score">SCORE:&nbsp;&nbsp;</span>
                    <span class="score" id="score"> 0</span>
                </div>
                <div class="between">
                    <button id="green" class="buttons"></button>
                    <button id="red" class="buttons"></button>
                </div>
                <div class="between">
                    <button id="yellow" class="buttons"></button>
                    <button id="blue" class="buttons"></button>
                </div>
            </div>
        </div>
    </body>
</html>
