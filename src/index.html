<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Simon Says</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="start-screen" class="center">
            <div>
                <h1>Simon Says</h1>
                <button id="easy" class="button-menu">EASY</button>
                <button id="hard" class="button-menu">HARD</button>
            </div>
        </div>
        <div class="h-100 center">
            <div id="simon-says" style="position: relative">
                <div id="score-table">
                    <span class="score">SCORE:&nbsp;&nbsp;</span>
                    <span class="score" id="score">0</span>
                </div>
                <div class="between">
                    <button
                        id="green"
                        class="buttons"
                        aria-label="green"
                    ></button>
                    <button id="red" class="buttons" aria-label="red"></button>
                </div>
                <div class="between">
                    <button
                        id="yellow"
                        class="buttons"
                        aria-label="yellow"
                    ></button>
                    <button
                        id="blue"
                        class="buttons"
                        aria-label="blue"
                    ></button>
                </div>
            </div>
        </div>
    </body>
</html>
